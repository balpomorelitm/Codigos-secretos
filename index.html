<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Secretos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <header>
        <h1>Códigos Secretos</h1>
    </header>
    <main>
    <div class="controles">
        <label for="tamanoGrid">Tamaño del tablero:</label>
        <select id="tamanoGrid">
            <option value="5" selected>5x5</option>
            <option value="4">4x4</option>
            <option value="3">3x3</option>
        </select>
        <button id="nuevoJuego">Nuevo Juego</button>
        <button id="vistaEspia">Ver/Ocultar Vista del Espía</button>
    </div>
    <div id="informacion">
        <p id="turno"></p>
        <p>Cartas restantes - Rojo: <span id="rojoRestantes"></span> | Azul: <span id="azulRestantes"></span></p>
    </div>
    <div id="tablero"></div>
    </main>
    <script src="script.js"></script>
</div>
</body>
</html>
