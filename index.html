<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Secretos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <header>
        <h1 class="eft2">Códigos Secretos</h1>
    </header>
    <main>
    <div class="controles">
        <label for="tamanoGrid">Tamaño del tablero:</label>
        <select id="tamanoGrid">
            <option value="5" selected>5x5</option>
            <option value="4">4x4</option>
            <option value="3">3x3</option>
        </select>

        <button id="nuevoJuego">Nuevo Juego</button>
        <button id="vistaEspia">Ver/Ocultar Vista del Espía</button>
        <button id="terminarTurno">Terminar Turno</button>
    </div>
    <div id="informacion">
        <p id="turno"></p>
        <p>Cartas restantes - Rojo: <span id="rojoRestantes"></span> | Azul: <span id="azulRestantes"></span></p>
    </div>
    <div class="confirmar-wrapper">
        <button id="confirmar" disabled>
            <svg class="confirmar-svg" viewBox="0 0 100 100">
                <defs>
                    <path id="trayectoria" d="M50,50 m-35,0 a35,35 0 1,1 70,0 a35,35 0 1,1 -70,0" />
                </defs>
                <text class="confirmar-texto">
                    <textPath href="#trayectoria" startOffset="75%" text-anchor="middle">
                        CONFIRMAR
                    </textPath>
                </text>
            </svg>
        </button>
    </div>
    <div id="tablero"></div>
    <div id="mensajeVictoria" class="mensaje-victoria oculto"></div>


    <div id="configTooltip" class="tooltip oculto">
        <div class="tooltip-contenido">
            <h2>Configurar Juego</h2>
            <label for="tamanoTooltip">Tamaño del tablero:</label>
            <select id="tamanoTooltip">
                <option value="5" selected>5x5</option>
                <option value="4">4x4</option>
                <option value="3">3x3</option>
            </select>
            <label for="nivelTooltip">Nivel:</label>
            <select id="nivelTooltip">
                <option value="a1" selected>A1</option>
                <option value="a2">A2</option>
                <option value="mix">Mezcla</option>
            </select>
            <div class="opciones">
                <label><input type="radio" name="modoJuego" value="normal" checked> Normal</label>
                <label><input type="radio" name="modoJuego" value="custom"> Personalizado</label>
                <label><input type="radio" name="modoJuego" value="agregar"> Añadir palabras</label>
            </div>
            <textarea id="palabrasPersonalizadas" placeholder="Palabras separadas por coma"></textarea>
            <button id="comenzarJuego">Comenzar</button>
            <button id="cancelarJuego">Cancelar</button>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</div>
</body>
</html>
